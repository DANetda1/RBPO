version: "3.9"

services:
  db:
    image: postgres:16.4-alpine
    restart: unless-stopped
    env_file:
      - .env
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-secdev}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-secdev}
      POSTGRES_DB: ${POSTGRES_DB:-reading_list}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test:
        [
          "CMD-SHELL",
          "pg_isready -U ${POSTGRES_USER:-secdev} -d ${POSTGRES_DB:-reading_list}",
        ]
      interval: 10s
      timeout: 3s
      retries: 5
      start_period: 10s
    networks:
      - backend

  app:
    build:
      context: .
      target: runtime
    restart: unless-stopped
    depends_on:
      db:
        condition: service_healthy
    env_file:
      - .env
    environment:
      DATABASE_URL: ${DATABASE_URL:-postgresql://secdev:secdev@db:5432/reading_list}
      ENV: ${ENV:-dev}
    ports:
      - "${APP_PORT:-8000}:8000"
    healthcheck:
      test:
        [
          "CMD",
          "python",
          "-c",
          "import sys,urllib.request;urllib.request.urlopen('http://127.0.0.1:8000/health')",
        ]
      interval: 30s
      timeout: 5s
      retries: 3
      start_period: 15s
    networks:
      - backend

volumes:
  postgres_data:

networks:
  backend:
    driver: bridge
