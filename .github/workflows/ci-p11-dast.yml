name: Security - DAST (P11, ZAP baseline)

on:
  workflow_dispatch:
  push:
    paths:
      - "app/**"
      - "src/**"
      - ".github/workflows/ci-p11-dast.yml"

permissions:
  contents: read

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  dast_p11:
    runs-on: ubuntu-latest
    timeout-minutes: 30

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Ensure evidence dirs
        run: mkdir -p EVIDENCE/P11

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: "pip"

      - name: Install dependencies
        run: |
          pip install --upgrade pip
          pip install -r requirements.txt

      - name: Start PostgreSQL
        run: |
          docker stop postgres-test || true
          docker rm postgres-test || true
          docker run -d --name postgres-test \
            -e POSTGRES_USER=secdev \
            -e POSTGRES_PASSWORD=secdev \
            -e POSTGRES_DB=reading_list \
            -p 5432:5432 \
            postgres:16.4-alpine
          echo "Waiting for PostgreSQL to be ready..."
          for i in {1..30}; do
            if docker exec postgres-test pg_isready -U secdev > /dev/null 2>&1; then
              echo "PostgreSQL is ready!"
              break
            fi
            echo "Waiting for PostgreSQL... ($i/30)"
            sleep 1
          done

      - name: Run app and ZAP Baseline
        env:
          DATABASE_URL: postgresql://secdev:secdev@localhost:5432/reading_list
        run: |
          # Запускаем приложение в фоне
          echo "Starting application..."
          export DATABASE_URL="postgresql://secdev:secdev@localhost:5432/reading_list"
          uvicorn app.main:app --host 0.0.0.0 --port 8000 > /tmp/app.log 2>&1 &
          APP_PID=$!
          echo "App started with PID: $APP_PID"

          # Ждём готовности приложения
          echo "Waiting for app to be ready..."
          for i in {1..30}; do
            if curl -sf http://localhost:8000/health > /dev/null 2>&1; then
              echo "App is ready!"
              break
            fi
            echo "Attempt $i/30: waiting for app..."
            sleep 1
          done

          if ! curl -sf http://localhost:8000/health > /dev/null 2>&1; then
            echo "App failed to start. Logs:"
            cat /tmp/app.log
            exit 1
          fi

          # Запускаем ZAP baseline
          echo "Starting ZAP baseline scan..."
          set +e

          docker run --rm --network host --user root -v $PWD:/zap/wrk/:rw -w /zap/wrk \
            ghcr.io/zaproxy/zaproxy:stable zap-baseline.py \
              -t http://localhost:8000 \
              -r zap_baseline.html \
              -J zap_baseline.json \
              -m 5 \
              -I \
              -d 2>&1 | tee /tmp/zap_output.log || true

          set -e

          # Проверяем код возврата
          ZAP_EXIT_CODE=${PIPESTATUS[0]}
          echo "ZAP exit code: $ZAP_EXIT_CODE"

          # Останавливаем приложение
          echo "Stopping app..."
          kill $APP_PID 2>/dev/null || true
          sleep 2

          # Перемещаем файлы отчётов в EVIDENCE/P11
          if [ -f zap_baseline.html ]; then
            mv zap_baseline.html EVIDENCE/P11/ || true
            echo "HTML report moved to EVIDENCE/P11/"
          fi

          if [ -f zap_baseline.json ]; then
            mv zap_baseline.json EVIDENCE/P11/ || true
            echo "JSON report moved to EVIDENCE/P11/"
          fi

          echo "Final contents of EVIDENCE/P11/:"
          ls -la EVIDENCE/P11/ || echo "Directory is empty"

      - name: Cleanup
        if: always()
        run: |
          docker stop postgres-test || true
          docker rm postgres-test || true
          pkill -f uvicorn || true

      - name: Upload P11 evidence
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: P11_EVIDENCE_${{ github.run_id }}_${{ github.sha }}
          path: EVIDENCE/P11/
          retention-days: 90
          if-no-files-found: warn
