name: Security - DAST (P11, ZAP baseline)

on:
  workflow_dispatch:
  push:
    paths:
      - "app/**"
      - "src/**"
      - ".github/workflows/ci-p11-dast.yml"

permissions:
  contents: read

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  dast_p11:
    runs-on: ubuntu-latest
    timeout-minutes: 30

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Ensure evidence dirs
        run: mkdir -p EVIDENCE/P11

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: "pip"

      - name: Install dependencies
        run: |
          pip install --upgrade pip
          pip install -r requirements.txt

      - name: Start PostgreSQL
        run: |
          docker stop postgres-test || true
          docker rm postgres-test || true
          docker run -d --name postgres-test \
            -e POSTGRES_USER=secdev \
            -e POSTGRES_PASSWORD=secdev \
            -e POSTGRES_DB=reading_list \
            -p 5432:5432 \
            postgres:16.4-alpine
          echo "Waiting for PostgreSQL to be ready..."
          for i in {1..30}; do
            if docker exec postgres-test pg_isready -U secdev > /dev/null 2>&1; then
              echo "PostgreSQL is ready!"
              break
            fi
            echo "Waiting for PostgreSQL... ($i/30)"
            sleep 1
          done

      - name: Run app
        env:
          DATABASE_URL: postgresql://secdev:secdev@localhost:5432/reading_list
        run: |
          echo "Starting application..."
          export DATABASE_URL="postgresql://secdev:secdev@localhost:5432/reading_list"
          uvicorn app.main:app --host 0.0.0.0 --port 8000 > /tmp/app.log 2>&1 &
          APP_PID=$!
          echo "App PID: $APP_PID"
          echo "Waiting for app to start..."
          for i in {1..30}; do
            if curl -sf http://localhost:8000/health > /dev/null 2>&1; then
              echo "App is ready!"
              curl -v http://localhost:8000/health
              echo "Testing app endpoints..."
              curl -s http://localhost:8000/docs | head -20 || echo "Docs endpoint check"
              sleep 3
              break
            fi
            echo "Attempt $i/30: waiting..."
            sleep 1
          done
          if ! curl -sf http://localhost:8000/health > /dev/null 2>&1; then
            echo "App failed to start. Logs:"
            cat /tmp/app.log
            exit 1
          fi
          echo "App is confirmed running and accessible"

      - name: ZAP Baseline
        run: |
          echo "Starting ZAP baseline scan..."
          echo "Current directory: $(pwd)"
          echo "EVIDENCE/P11 exists: $(test -d EVIDENCE/P11 && echo 'yes' || echo 'no')"
          echo "Verifying app is accessible before ZAP scan..."
          curl -v http://localhost:8000/health || echo "App health check failed"
          curl -v http://localhost:8000/docs || echo "App docs check failed"

          echo "Running ZAP baseline scan..."
          docker run --rm --network host -v "$PWD:/zap/wrk/:rw" \
            ghcr.io/zaproxy/zaproxy:stable \
            /zap/zap-baseline.py \
              -t http://localhost:8000 \
              -r /zap/wrk/EVIDENCE/P11/zap_baseline.html \
              -J /zap/wrk/EVIDENCE/P11/zap_baseline.json \
              -I \
              -j \
              -d 2>&1 | tee /tmp/zap_output.log || true

          echo "=== ZAP output (last 100 lines) ==="
          tail -100 /tmp/zap_output.log || echo "No ZAP output log"
          echo "=== End of ZAP output ==="

          echo "Checking files immediately after ZAP run:"
          ls -la EVIDENCE/P11/ || echo "Directory check failed"

          echo "Checking for generated files in EVIDENCE/P11/:"
          ls -la EVIDENCE/P11/ || echo "Directory is empty"

          if [ ! -f EVIDENCE/P11/zap_baseline.html ] && [ ! -f EVIDENCE/P11/zap_baseline.json ]; then
            echo "WARNING: ZAP did not create files. Checking current directory..."
            ls -la zap_baseline.* 2>/dev/null || echo "No files in current directory"
            find . -name "zap_baseline.*" -type f 2>/dev/null || echo "No zap_baseline files found anywhere"
            echo "Checking if files were created in /zap/wrk:"
            docker run --rm --network host -v "$PWD:/zap/wrk/:rw" -w /zap/wrk ghcr.io/zaproxy/zaproxy:stable \
              ls -la /zap/wrk/zap_baseline.* 2>/dev/null || echo "No files in /zap/wrk"
          fi

          echo "Final contents of EVIDENCE/P11/:"
          ls -la EVIDENCE/P11/ || echo "Directory does not exist"

      - name: Ensure evidence files exist
        if: always()
        run: |
          mkdir -p EVIDENCE/P11

          # Check if files exist, if not try to find them elsewhere
          if [ ! -f EVIDENCE/P11/zap_baseline.html ]; then
            echo "HTML file not found in EVIDENCE/P11/, searching..."
            if [ -f zap_baseline.html ]; then
              echo "Found zap_baseline.html in current directory, moving..."
              mv zap_baseline.html EVIDENCE/P11/
            fi
          fi

          if [ ! -f EVIDENCE/P11/zap_baseline.json ]; then
            echo "JSON file not found in EVIDENCE/P11/, searching..."
            if [ -f zap_baseline.json ]; then
              echo "Found zap_baseline.json in current directory, moving..."
              mv zap_baseline.json EVIDENCE/P11/
            fi
          fi

          # Only create placeholders if files still don't exist
          if [ ! -f EVIDENCE/P11/zap_baseline.html ] && [ ! -f EVIDENCE/P11/zap_baseline.json ]; then
            echo "WARNING: ZAP did not generate reports. Creating placeholder files."
            echo "ZAP scan completed but no reports were generated. Check ZAP logs above." > EVIDENCE/P11/zap_baseline.html
            echo '{"status": "no_reports", "message": "ZAP did not generate reports. Check workflow logs."}' > EVIDENCE/P11/zap_baseline.json
          fi

          echo "Final check - files in EVIDENCE/P11/:"
          ls -la EVIDENCE/P11/
          test -f EVIDENCE/P11/zap_baseline.html && echo "HTML report exists" || echo "HTML report missing"
          test -f EVIDENCE/P11/zap_baseline.json && echo "JSON report exists" || echo "JSON report missing"

      - name: Cleanup
        if: always()
        run: |
          docker stop postgres-test || true
          docker rm postgres-test || true
          pkill -f uvicorn || true

      - name: Upload P11 evidence
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: P11_EVIDENCE_${{ github.run_id }}_${{ github.sha }}
          path: EVIDENCE/P11/
          retention-days: 90
          if-no-files-found: warn
