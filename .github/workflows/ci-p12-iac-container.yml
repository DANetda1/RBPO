name: Security - IaC & Container (P12)

on:
  workflow_dispatch:
  push:
    paths:
      - "Dockerfile"
      - "iac/**"
      - "k8s/**"
      - "deploy/**"
      - "docker-compose.yml"
      - "security/**"
      - ".github/workflows/ci-p12-iac-container.yml"

permissions:
  contents: read

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  iac_container_p12:
    runs-on: ubuntu-latest
    timeout-minutes: 30

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Ensure evidence dirs
        run: mkdir -p EVIDENCE/P12

      - name: Build image
        run: |
          docker build -t app:local .

      - name: Hadolint Dockerfile
        run: |
          echo "Running Hadolint on Dockerfile..."
          if [ -f security/hadolint.yaml ]; then
            docker run --rm -v $PWD:/work -v $PWD/security/hadolint.yaml:/hadolint.yaml hadolint/hadolint \
              hadolint --config /hadolint.yaml -f json /work/Dockerfile > EVIDENCE/P12/hadolint_report.json 2>&1 || true
          else
            docker run --rm -v $PWD:/work hadolint/hadolint \
              hadolint -f json /work/Dockerfile > EVIDENCE/P12/hadolint_report.json 2>&1 || true
          fi
          echo "Hadolint report size: $(wc -c < EVIDENCE/P12/hadolint_report.json || echo 0)"
          cat EVIDENCE/P12/hadolint_report.json | head -20 || echo "Report is empty or invalid"

      - name: Checkov IaC scan
        run: |
          echo "Determining target directory for Checkov..."
          TARGET_DIR="iac"
          if [ -d "k8s" ]; then
            TARGET_DIR="k8s"
            echo "Found k8s directory, using it"
          elif [ -d "deploy" ]; then
            TARGET_DIR="deploy"
            echo "Found deploy directory, using it"
          elif [ -d "iac" ]; then
            TARGET_DIR="iac"
            echo "Found iac directory, using it"
          elif [ -f "docker-compose.yml" ]; then
            TARGET_DIR="."
            echo "Using current directory (docker-compose.yml found)"
          fi

          echo "Scanning directory: $TARGET_DIR"
          echo "Files in target:"
          ls -la ${TARGET_DIR}/*.yaml ${TARGET_DIR}/*.yml 2>/dev/null || echo "No yaml files found"

          if [ -f security/checkov.yaml ]; then
            echo "Using checkov config file"
            docker run --rm -v $PWD:/work -v $PWD/security/checkov.yaml:/checkov.yaml bridgecrew/checkov \
              -d /work/${TARGET_DIR} \
              --config-file /checkov.yaml \
              -o json \
              --compact > EVIDENCE/P12/checkov_report.json 2>&1 || true
          else
            echo "Using default checkov config"
            docker run --rm -v $PWD:/work bridgecrew/checkov \
              -d /work/${TARGET_DIR} \
              -o json \
              --compact > EVIDENCE/P12/checkov_report.json 2>&1 || true
          fi

          echo "Checkov report size: $(wc -c < EVIDENCE/P12/checkov_report.json || echo 0)"
          if [ -s EVIDENCE/P12/checkov_report.json ]; then
            echo "Checkov report preview:"
            cat EVIDENCE/P12/checkov_report.json | head -50 || echo "Cannot read report"
          else
            echo "WARNING: Checkov report is empty!"
          fi

      - name: Trivy image scan
        run: |
          echo "Checking if image app:local exists..."
          docker images | grep "app" | grep "local" || echo "Image not found in docker images"

          echo "Running Trivy scan on app:local..."
          docker run --rm \
            -v /var/run/docker.sock:/var/run/docker.sock \
            -v $PWD:/work \
            aquasec/trivy:latest \
            image --format json --output /work/EVIDENCE/P12/trivy_report.json app:local 2>&1 || true

          echo "Trivy report size: $(wc -c < EVIDENCE/P12/trivy_report.json || echo 0)"
          if [ -f EVIDENCE/P12/trivy_report.json ] && [ -s EVIDENCE/P12/trivy_report.json ]; then
            echo "Trivy report created successfully"
            cat EVIDENCE/P12/trivy_report.json | head -30 || echo "Cannot read report"
          else
            echo "WARNING: Trivy report is missing or empty!"
            echo "Trying alternative Trivy command..."
            docker run --rm \
              -v /var/run/docker.sock:/var/run/docker.sock \
              -v $PWD:/work \
              aquasec/trivy:latest \
              image --format json app:local > EVIDENCE/P12/trivy_report.json 2>&1 || true
          fi

      - name: List evidence files
        if: always()
        run: |
          echo "=== Evidence files in EVIDENCE/P12/ ==="
          ls -lah EVIDENCE/P12/ || echo "Directory is empty"
          echo ""
          echo "=== File sizes ==="
          for file in EVIDENCE/P12/*.json; do
            if [ -f "$file" ]; then
              echo "$(basename $file): $(wc -c < $file) bytes"
            fi
          done

      - name: Upload P12 evidence
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: P12_EVIDENCE_${{ github.run_id }}_${{ github.sha }}
          path: EVIDENCE/P12/
          retention-days: 90
          if-no-files-found: warn
