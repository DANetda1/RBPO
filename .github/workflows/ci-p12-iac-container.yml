name: Security - IaC & Container (P12)

on:
  workflow_dispatch:
  push:
    paths:
      - "Dockerfile"
      - "iac/**"
      - "k8s/**"
      - "deploy/**"
      - "docker-compose.yml"
      - "security/**"
      - ".github/workflows/ci-p12-iac-container.yml"

permissions:
  contents: read

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  iac_container_p12:
    runs-on: ubuntu-latest
    timeout-minutes: 30

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Ensure evidence dirs
        run: mkdir -p EVIDENCE/P12

      - name: Build image
        run: |
          docker build -t app:local .

      - name: Hadolint Dockerfile
        run: |
          if [ -f security/hadolint.yaml ]; then
            docker run --rm -v $PWD:/work -v $PWD/security/hadolint.yaml:/hadolint.yaml hadolint/hadolint \
              hadolint --config /hadolint.yaml -f json /work/Dockerfile > EVIDENCE/P12/hadolint_report.json || true
          else
            docker run --rm -v $PWD:/work hadolint/hadolint \
              hadolint -f json /work/Dockerfile > EVIDENCE/P12/hadolint_report.json || true
          fi

      - name: Checkov IaC scan
        run: |
          TARGET_DIR="iac"
          if [ -d "k8s" ]; then TARGET_DIR="k8s"; fi
          if [ -d "deploy" ]; then TARGET_DIR="deploy"; fi
          if [ ! -d "$TARGET_DIR" ] && [ -f "docker-compose.yml" ]; then
            TARGET_DIR="."
          fi
          if [ -f security/checkov.yaml ]; then
            docker run --rm -v $PWD:/work -v $PWD/security/checkov.yaml:/checkov.yaml bridgecrew/checkov \
              -d /work/${TARGET_DIR} \
              --config-file /checkov.yaml \
              -o json \
              --compact > EVIDENCE/P12/checkov_report.json || true
          else
            docker run --rm -v $PWD:/work bridgecrew/checkov \
              -d /work/${TARGET_DIR} \
              -o json \
              --compact > EVIDENCE/P12/checkov_report.json || true
          fi

      - name: Trivy image scan
        run: |
          docker run --rm -v $PWD:/work aquasec/trivy \
            image app:local \
              --format json \
              --output /work/EVIDENCE/P12/trivy_report.json || true

      - name: Upload P12 evidence
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: P12_EVIDENCE_${{ github.run_id }}_${{ github.sha }}
          path: EVIDENCE/P12/
          retention-days: 90
          if-no-files-found: warn
