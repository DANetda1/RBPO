name: CI/CD

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

permissions:
  contents: read
  id-token: write

concurrency:
  group: ci-${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  test:
    name: Test (Python ${{ matrix.python-version }} on ${{ matrix.os }})
    runs-on: ${{ matrix.os }}
    timeout-minutes: 15
    strategy:
      fail-fast: false
      matrix:
        python-version: ["3.11", "3.12"]
        os: [ubuntu-latest]
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
          cache: "pip"

      - name: Cache pip dependencies
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ matrix.python-version }}-${{ hashFiles('**/requirements*.txt', '**/pyproject.toml') }}
          restore-keys: |
            ${{ runner.os }}-pip-${{ matrix.python-version }}-
            ${{ runner.os }}-pip-

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt -r requirements-dev.txt

      - name: Lint with ruff
        run: |
          ruff check --output-format=github .

      - name: Format check with black
        run: |
          black --check .

      - name: Import sort check with isort
        run: |
          isort --check-only .

      - name: Run tests with coverage
        env:
          DATABASE_URL: ${{ secrets.DATABASE_URL || 'postgresql://postgres:postgres@localhost:5432/reading_list' }}
        run: |
          mkdir -p reports
          pytest -q \
            --maxfail=1 \
            --disable-warnings \
            --junitxml=reports/junit-${{ matrix.python-version }}.xml \
            --cov=app \
            --cov-report=html:reports/coverage-${{ matrix.python-version }} \
            --cov-report=xml:reports/coverage-${{ matrix.python-version }}.xml \
            --cov-report=term

      - name: Upload test reports
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-reports-${{ matrix.python-version }}-${{ matrix.os }}
          path: |
            reports/junit-${{ matrix.python-version }}.xml
            reports/coverage-${{ matrix.python-version }}.xml
            reports/coverage-${{ matrix.python-version }}/**

      - name: Upload coverage to Codecov
        if: always()
        uses: codecov/codecov-action@v4
        with:
          files: reports/coverage-${{ matrix.python-version }}.xml
          flags: unittests
          name: codecov-${{ matrix.python-version }}
          fail_ci_if_error: false

  build:
    name: Build Docker image
    runs-on: ubuntu-latest
    timeout-minutes: 20
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Cache Docker layers
        uses: actions/cache@v4
        with:
          path: /tmp/.buildx-cache
          key: ${{ runner.os }}-buildx-${{ github.sha }}
          restore-keys: |
            ${{ runner.os }}-buildx-

      - name: Build Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          target: runtime
          push: false
          tags: secdev-app:ci
          cache-from: type=local,src=/tmp/.buildx-cache
          cache-to: type=local,dest=/tmp/.buildx-cache,mode=max

      - name: Prepare env file for compose
        run: cp env.example .env

      - name: Validate docker compose stack
        run: docker compose -f docker-compose.yml config

      - name: Save Docker image as artifact
        run: |
          docker save secdev-app:ci | gzip > secdev-app-ci.tar.gz
        continue-on-error: true

      - name: Upload Docker image artifact
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: docker-image
          path: secdev-app-ci.tar.gz
          retention-days: 7

  pre-commit:
    name: Pre-commit hooks
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: "pip"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt -r requirements-dev.txt

      - name: Run pre-commit
        run: pre-commit run --all-files

  deploy:
    name: Deploy to Railway (staging)
    runs-on: ubuntu-latest
    needs: [test, build]
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    timeout-minutes: 10
    environment:
      name: railway-staging
      url: https://rbpo-production.up.railway.app
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Railway CLI
        run: |
          curl -fsSL https://railway.app/install.sh | sh
          echo "$HOME/.railway/bin" >> $GITHUB_PATH

      - name: Deploy to Railway
        env:
          RAILWAY_TOKEN: ${{ secrets.RAILWAY_TOKEN }}
        run: |
          railway login --token $RAILWAY_TOKEN
          railway link ${{ secrets.RAILWAY_PROJECT_ID }}
          railway up --detach
        continue-on-error: true

      - name: Verify deployment
        run: |
          sleep 10
          curl -f https://rbpo-production.up.railway.app/health || exit 1
        continue-on-error: true
