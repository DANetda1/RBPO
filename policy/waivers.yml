# policy/waivers.yml — файл исключений для SBOM & SCA
# См. project/69_sbom-vuln-mgmt.md для описания политики управления уязвимостями.
#
# Политика работы с уязвимостями:
# - Critical/High: требуют немедленного внимания (фикс или waiver с обоснованием)
# - Medium: фикс в течение 30 дней или waiver
# - Low: фикс в течение 90 дней или waiver
#
# Waiver должен содержать:
# - id: CVE ID
# - package: имя пакета
# - version: версия пакета
# - severity: уровень критичности
# - reason: обоснование (почему не фиксим сейчас)
# - issue: ссылка на Issue/PR (если есть)
# - expires_at: срок пересмотра (ISO 8601)
# - approved_by: кто одобрил

waivers:
  # Пример waiver (замените на реальный при необходимости):
  # - id: "CVE-2024-XXXX"
  #   package: "example-lib"
  #   version: "1.2.3"
  #   severity: "High"
  #   reason: "Транзитивная зависимость; нет доступного фикса; компонент не используется в критических путях кода."
  #   issue: "https://github.com/<org>/<repo>/issues/123"
  #   expires_at: "2025-12-31"
  #   approved_by: "tutor@example.org"
